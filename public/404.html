<!doctype html><html><head>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="0;url=/AXIOM_DEMO_UI/" />
    <script>
      // SPA redirect trick for GitHub Pages
      (function () {
        var repo = '/AXIOM_DEMO_UI';
        var l = window.location;
        var path = l.pathname.startsWith(repo) ? l.pathname.slice(repo.length) : l.pathname;
        if (path && path !== '/') {
          l.replace(repo + '/#' + path + l.search + l.hash); // или заменить на query-fallback, если нужен BrowserRouter
        }
      })();
    </script>
  </head><body></body></html>
