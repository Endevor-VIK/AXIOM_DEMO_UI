name: Export & Deploy - WEB CORE

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci

      # Vite сам соберёт с учётом base="/AXIOM_DEMO_UI/"
      - run: npm run build
        env:
          # на CI это не обязательно, base вычислится в конфиге по GITHUB_ACTIONS,
          # оставляю как пример, если захочешь рулить из env
          VITE_BASE: /AXIOM_DEMO_UI/

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
