  <style>
  .ax-reader {

    border-bottom: 1px solid rgba(255,37,57,.16);

    content: "";
    position: absolute;
    left: 0;
    right: 0;
    bottom: -1px;
    height: 1px;
    background: linear-gradient(90deg, var(--accent), transparent 65%);

  .axr-toggle {
    position: relative;
    width: 26px;
    height: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 1px solid rgba(255,37,57,.16);

    height: 1.4px;
    background: var(--text);
    border-radius: 2px;
    transition: transform .25s ease, opacity .2s;

  .axr-toggle span + span { margin-left: 3px; }
  .ax-reader.is-menu-open .axr-toggle span:nth-child(1) {
    transform: translateY(3px) rotate(45deg);

  .ax-reader.is-menu-open .axr-toggle span:nth-child(2) {

  }
  .ax-reader.is-menu-open .axr-toggle span:nth-child(3) {
    transform: translateY(-3px) rotate(-45deg);
  }
  
  .axr-container {
    display: flex;

  /* левая панель: под header, дизайн как у шапки */

  /* AXIOM-линк */
  .axr-body a {

  .axr-body a::after {

  </style>
  
  <script>
  (() => {
    const root = document.querySelector(".ax-reader");
    if (!root) return;
  
    const menuToggle = root.querySelector(".axr-toggle");
    const overlay    = root.querySelector("[data-overlay]");
  
    const toggleMenu = () => {
      const open = root.classList.toggle("is-menu-open");
      if (menuToggle) {
        menuToggle.setAttribute("aria-expanded", open ? "true" : "false");
      }
    };
  
    menuToggle.addEventListener("click", toggleMenu);
    overlay.addEventListener("click", () => {
      if (root.classList.contains("is-menu-open")) toggleMenu();
    });
  
    document.addEventListener(
      "keydown",
      (ev) => {
        if (ev.key === "Escape" && root.classList.contains("is-menu-open")) {
          toggleMenu();
        }
      },
      { passive: true }
    );
  })();
  </script>
